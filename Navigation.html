<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Start of CSS Styles -->
<style>
/* Apply styles to the entire body */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Styling for the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Styling for the anchor links in the navigation bar */
.topnav a {
  float: left; /* Float the links to the left for horizontal alignment */
  color: #f2f2f2; /* Set text color for regular links */
  text-align: center; /* Center the text within each link */
  padding: 14px 16px; /* Add padding around the link text */
  text-decoration: none; /* Remove underline from links */
  font-size: 17px; /* Set the font size for link text */
}

/* Styling for the anchor links on hover */
.topnav a:hover {
  background-color: #ddd; /* Set background color when hovering over a link */
  color: black; /* Change the text color when hovering over a link */
}

/* Styling for the active anchor link */
.topnav a.active {
  background-color: #04AA6D; /* Set background color for the active link */
  color: white; /* Set text color for the active link */
}
</style>
<!-- End of CSS Styles -->
</head>
<body>

<!-- Navigation Bar -->
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
<!-- End of Navigation Bar -->

<!-- Content Section -->
<div style="padding-left:16px">
  <h2>Top Navigation Example</h2>
  <p>Some content..</p>
</div>
<!-- End of Content Section -->

</body>
</html>
